<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <title>Conversor</title>
</head>
<body>
    <div class="container mt-5">
    <h1>Conversor de Temperatura</h1>
    <div class="form-group mt-4">
      <label for="temperature">Selecione a temperatura:</label>
      <select class="form-control" id="temperature">
        <option value="celsius">Celsius para Fahrenheit</option>
        <option value="fahrenheit">Fahrenheit para Celsius</option>
      </select>
    </div>
    <div class="form-group">
      <label for="value">Digite o valor:</label>
      <input type="number" class="form-control" id="value">
    </div>
    <button class="btn btn-primary" onclick="convertTemperature()">Converter</button>
    <div id="result" class="mt-4"></div>
  </div>
  <script src="script.js"></script>
    
</body>
</html>
